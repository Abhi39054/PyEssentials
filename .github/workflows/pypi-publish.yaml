name: üêç Python Package CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.11', '3.12' ]
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .
      - run: pytest

  build_sdist_wheel:
    name: üèóÔ∏è Build Distribution Files
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: python -m pip install build
      - run: python -m build

      - uses: actions/upload-artifact@v4
        with:
          name: python-distribution-files
          path: dist/

  pypi_test_publish:
    name: üöÄ Publish to TestPyPI
    needs: build_sdist_wheel
    runs-on: ubuntu-latest

    if: |
      success() &&
      (
        contains(github.event.head_commit.message, 'pypi release') ||
        contains(github.event.head_commit.message, 'pypi publish')
      )

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-distribution-files
          path: dist/

      - id: publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          user: __token__
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          skip-existing: true

      - if: steps.publish.outputs.skipped == 'true'
        run: echo "::warning ::Version already exists on TestPyPI"

  pypi_publish:
    name: üöÄ Publish to PyPI (Requires Approval)
    needs: pypi_test_publish
    runs-on: ubuntu-latest

    environment:
      name: pypi-prod
      url: https://pypi.org/project/pyessential/

    if: |
      success() &&
      (
        contains(github.event.head_commit.message, 'pypi release') ||
        contains(github.event.head_commit.message, 'pypi publish')
      )

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-distribution-files
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
