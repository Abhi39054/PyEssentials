name: ğŸ Python Package CI/CD (TestPyPI)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.python-version }} on ${{ matrix.os }})
    
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.11', '3.12' ]
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: ğŸ“¦ Install Dependencies and Package
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .
          
      - name: âœ… Run Tests
        run: pytest

  build_sdist_wheel:
    name: ğŸ—ï¸ Build Distribution Files
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        
      - name: âš™ï¸ Set up Python (3.12)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 
          
      - name: ğŸ› ï¸ Install Build Tool
        run: python -m pip install build

      - name: ğŸ“¦ Build sdist and Wheel
        run: python -m build
        
      - name: â¬†ï¸ Upload Distribution Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-distribution-files
          path: dist/
          
  pypi_test_publish:
    name: ğŸš€ Publish to TestPyPI
    runs-on: ubuntu-latest
    
    # This job still depends on the build passing and the commit message filter
    needs: [build_sdist_wheel]
    if: success() && contains(github.event.head_commit.message, 'Pypi publish')
    
    steps:
      - name: â¬‡ï¸ Download Distribution Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-distribution-files
          path: dist/

      - name: ğŸ” Publish to TestPyPI
        id: publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          user: __token__ 
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
          skip-existing: true

      - name: âš ï¸ Warn if version already exists
        if: steps.publish.outputs.skipped == 'true'
        run: |
          echo "::warning ::Package version already exists on TestPyPI â€” upload skipped."

  pypi_publish:
    name: ğŸš€ Publish to PyPI (Requires Approval)
    runs-on: ubuntu-latest
    needs: [pypi_test_publish]

    environment:
      name: pypi-prod   # ğŸ” This enforces manual approval
      url: https://pypi.org/project/pyessential/

    # Only run if TestPyPI upload succeeded AND commit contains the keyword
    if: success() && contains(github.event.head_commit.message, 'Pypi publish')

    steps:
      - name: â¬‡ï¸ Download Distribution Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-distribution-files
          path: dist/

      - name: ğŸ” Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true